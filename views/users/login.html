{{define "yield"}}
<div class="row">	
	<div class="col s12 m8 offset-m2 l6 offset-l3">
		<div class="card teal lighten-5" style="border: 3px solid white;">
			<div class="card-content">
				<span class="card-title">
					<h4>LOGIN</h4>
				</span>
				<div class="divider"></div><br>
				{{template "loginForm"}}
			</div>
		</div>
	</div>
</div>

{{end}}

{{define "loginForm"}}
	<form action="/login" method="POST">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix teal-text text-lighten-2">email_outline</i>
				<input id="email" name="email" type="email" class="validate">
				<label for="email">Email</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix teal-text text-lighten-2">lock_outline</i>
				<input id="password" name="password" type="password" class="validate">
				<label for="password">Password</label>
			</div>
		</div>
		<div class="center">
			<button id="signup-button" class="btn btn-large waves-effect waves-light center teal lighten-1" type="submit">
				LOGIN
			</button>
		</div>
	</form>
{{end}}
